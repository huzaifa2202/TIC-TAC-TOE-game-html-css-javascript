<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile" id="div1" onclick="colorchange()"></div>
            <div class="tile" id="div2" onclick="colorchange()"></div>
            <div class="tile" id="div3" onclick="colorchange()"></div>
            <div class="tile" id="div4" onclick="colorchange()"></div>
            <div class="tile" id="div5" onclick="colorchange()"></div>
            <div class="tile" id="div6" onclick="colorchange()"></div>
            <div class="tile" id="div7" onclick="colorchange()"></div>
            <div class="tile" id="div8" onclick="colorchange()"></div>
            <div class="tile" id="div9" onclick="colorchange()"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
